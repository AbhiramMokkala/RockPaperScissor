<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="img_error">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="img_error">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors.png" alt="img_error">
        </div>
    </div>
    <div class="scorboard">
        <div class="score">
            <p>your score:</p>
            <p id="user-score">0</p>
            
        </div>
        <div class="score">
            <p>computer score:</p>
            <p id="comp-score">0</p>
            
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
